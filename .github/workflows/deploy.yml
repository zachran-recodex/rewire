name: deploy

on:
  workflow_run:
    workflows: ["tests"]
    types:
      - completed
    branches:
      - deploy
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Add Flux Credentials
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: |
          composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
          npm ci

      - name: Build Assets
        run: npm run build

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 30s
          script: |
            echo "ğŸ”— SSH connection successful!"
            whoami
            pwd
            echo "Server info: $(uname -a)"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 300s
          command_timeout: 60s
          debug: false
          script: |
            set -e  # Exit on any error
            echo "ğŸš€ Starting deployment..."

            # Navigate to application directory
            echo "ğŸ“ Navigating to application directory..."
            cd ${{ secrets.VPS_PATH }}
            pwd

            # Check git status
            echo "ğŸ” Checking git status..."
            git status
            git branch

            # Check and fix permissions first
            echo "ğŸ” Checking and fixing permissions..."
            sudo chown -R $USER:$USER .
            chmod u+w . .env 2>/dev/null || true

            # Backup current version
            echo "ğŸ’¾ Backing up environment file..."
            if [ -f .env ]; then
              cp .env .env.backup
              echo "âœ… Environment file backed up"
            else
              echo "âš ï¸  No .env file found, creating from .env.example"
              cp .env.example .env || echo "No .env.example found"
            fi

            # Pull latest changes
            echo "â¬‡ï¸ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/deploy

            # Install dependencies
            echo "ğŸ“¦ Installing composer dependencies..."
            composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist

            echo "ğŸ“¦ Installing npm dependencies and building assets..."
            npm ci && npm run build

            # Restore environment file
            echo "ğŸ”§ Restoring environment file..."
            if [ -f .env.backup ]; then
              cp .env.backup .env
              echo "âœ… Environment file restored"
            else
              echo "âš ï¸  No backup found, keeping current .env"
            fi

            # Set proper permissions before Laravel operations
            echo "ğŸ” Setting proper permissions for Laravel operations..."
            # 1. Set user ownership first for all deployment operations
            sudo chown -R $USER:$USER .
            # 2. Ensure Laravel can write to required directories during operations
            chmod -R 775 storage bootstrap/cache
            chmod u+w .env

            # Run Laravel optimizations
            echo "âš¡ Running Laravel optimizations..."
            php artisan optimize:clear
            php artisan migrate --force
            php artisan db:seed --force --class=RolesSeeder
            php artisan optimize
            php artisan queue:restart

            # Set final web server permissions
            echo "ğŸ” Setting final web server permissions..."
            # Set web server ownership for Laravel writable directories
            sudo chown -R www-data:www-data storage bootstrap/cache
            # Ensure web server can write
            sudo chmod -R 775 storage bootstrap/cache

            # Clean up safely
            echo "ğŸ§¹ Cleaning up..."
            rm -f .env.backup

            echo "âœ… Deployment completed successfully!"

      - name: Notify Deployment Success
        if: success()
        run: echo "âœ… Application deployed successfully to production!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs for details."
