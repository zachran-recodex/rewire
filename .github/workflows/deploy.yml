name: deploy

on:
  workflow_run:
    workflows: ["tests"]
    types:
      - completed
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: Production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Add Flux Credentials
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: |
          composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
          npm ci

      - name: Build Assets
        run: npm run build

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 30s
          script: |
            echo "üîó SSH connection successful!"
            whoami
            pwd
            echo "Server info: $(uname -a)"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 300s
          command_timeout: 60s
          debug: false
          script: |
            set -e  # Exit on any error
            echo "üöÄ Starting deployment..."
            
            # Navigate to application directory
            echo "üìÅ Navigating to application directory..."
            cd ${{ secrets.VPS_PATH }}
            pwd
            
            # Check git status
            echo "üîç Checking git status..."
            git status
            git branch
            
            # Backup current version
            echo "üíæ Backing up environment file..."
            cp .env .env.backup
            
            # Pull latest changes
            echo "‚¨áÔ∏è Pulling latest changes..."
            git fetch origin
            git reset --hard origin/deploy
            
            # Install dependencies
            echo "üì¶ Installing composer dependencies..."
            composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
            
            echo "üì¶ Installing npm dependencies and building assets..."
            npm ci && npm run build
            
            # Restore environment file
            echo "üîß Restoring environment file..."
            cp .env.backup .env
            
            # Run Laravel optimizations
            echo "‚ö° Running Laravel optimizations..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan migrate --force
            php artisan db:seed --force --class=RolesSeeder
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            
            # Set proper permissions
            echo "üîê Setting proper permissions..."
            chmod -R 775 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache
            
            # Clean up
            echo "üßπ Cleaning up..."
            rm .env.backup
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Notify Deployment Success
        if: success()
        run: echo "‚úÖ Application deployed successfully to production!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "‚ùå Deployment failed! Check the logs for details."